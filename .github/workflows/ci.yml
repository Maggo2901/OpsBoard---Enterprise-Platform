name: CI

on:
  push:
    branches: [cleanup-enterprise, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Backend
        run: |
          cd backend
          npm ci

      - name: Install Frontend
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Backend Smoke Test
        run: |
          cd backend
          node -e "require('./src/db')"
