version: '3.8'

services:
  opsboard-enterprise-backend:
    image: opsboard-enterprise-backend
    build: ./backend
    container_name: opsboard-enterprise-backend
    volumes:
      - ./backend/data:/app/data
    ports:
      - "${BACKEND_HOST_PORT:-9015}:3000"
    restart: unless-stopped
    environment:
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:9010}
    networks:
      - opsboard-enterprise

  opsboard-enterprise-frontend:
    image: opsboard-enterprise-frontend
    build: ./frontend
    container_name: opsboard-enterprise-frontend
    ports:
      - "${FRONTEND_HOST_PORT:-9010}:80"
    depends_on:
      - opsboard-enterprise-backend
    restart: unless-stopped
    networks:
      - opsboard-enterprise

networks:
  opsboard-enterprise:
    name: opsboard-enterprise
