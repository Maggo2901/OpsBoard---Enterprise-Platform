<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F1B2D"/>
      <stop offset="100%" stop-color="#0B1220"/>
    </linearGradient>
    <linearGradient id="mark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6FA4FF"/>
      <stop offset="100%" stop-color="#3F6BFF"/>
    </linearGradient>
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.31  0 0 0 0 0.49  0 0 0 0 1  0 0 0 0.45 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerHL" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="102" fill="url(#bg)"/>
  <rect x="40" y="40" width="432" height="432" rx="76" fill="none" stroke="#4F7CFF" stroke-opacity="0.35" stroke-width="10" filter="url(#outerGlow)"/>
  <g transform="translate(148 148)">
    <rect x="0" y="0" width="92" height="92" rx="20" fill="url(#mark)"/>
    <rect x="0" y="0" width="92" height="92" rx="20" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="6" filter="url(#innerHL)"/>
    <rect x="116" y="0" width="92" height="92" rx="20" fill="url(#mark)"/>
    <rect x="116" y="0" width="92" height="92" rx="20" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="6" filter="url(#innerHL)"/>
    <rect x="0" y="116" width="92" height="92" rx="20" fill="url(#mark)"/>
    <rect x="0" y="116" width="92" height="92" rx="20" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="6" filter="url(#innerHL)"/>
    <rect x="116" y="116" width="92" height="92" rx="20" fill="url(#mark)"/>
    <rect x="116" y="116" width="92" height="92" rx="20" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="6" filter="url(#innerHL)"/>
  </g>
</svg>
