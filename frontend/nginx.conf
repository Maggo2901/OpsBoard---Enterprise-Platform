server {
    listen 80;
    server_name localhost;

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # SPA routing: fall back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend container
    location /api {
        # 'opsboard-enterprise-backend' is the service name in compose
        proxy_pass http://opsboard-enterprise-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy Uploads
    location /uploads {
        proxy_pass http://opsboard-enterprise-backend:3000/uploads;
        proxy_set_header Host $host;
    }

    # Enable Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache Control for static assets (vite hashed files)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|svg)$ {
        root /usr/share/nginx/html;
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
